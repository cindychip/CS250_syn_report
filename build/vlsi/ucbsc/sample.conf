#=========================================================================
#   Parameters
#=========================================================================
# basename:               required
# wordLength:             required
# numWords:               required
# numRWPorts:             required
# numRPorts:              required
# numWPorts:              required
# technology:             required
# opCond:                 optional, must be in [Typical, B, W], default Typical
# debug:                  optional, must be in [True, False], default False
# noBM:                   optional, must be in [True, False], default False
# fileName:               optional

# wordLength is in bits

conf:
  baseName:               SRAM
  wordLength:             32
  numWords:               1024
  numRWPorts:             0
  numRPorts:              1 
  numWPorts:              1 
  technology:             32
  opCond:                 Typical
  debug:                  False
  noBM:                   True
  fileName:               SRAM1R1W1024x32
